<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web API Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap">
</head>
<body>
    <div id="spotify-banner" class="row">
        <img id="spotify-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Spotify_logo_with_text.svg/1200px-Spotify_logo_with_text.svg.png" style=" height: 80px; padding: 10px;">
    </div>
    <div class="container">   
        <div class="row">
            <div class="col-md-3">
                <form action="">
                    <input type="hidden" id='hidden_token'>

                    <div class="form-group">
                        <h1>Spotify Search</h1>
                        <input id="search_artist" class="form-control form-control-sm" placeholder="Artist Name">
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="btn_submit2" class="btn btn-success">Search</button>
                    </div>
                    
                </form>
                <div class="row">
                    <div id="song-detail"></div>
                </div>
            </div>

            <div class="col-md-3">
                <div id="artist-results-header" class="header"></div>
                <div class="list-group artist-list"></div>                                             
            </div>
            
            <div class="col-md-3">
                <div id="album-results-header" class="header"></div>
                <div class="list-group album-list"></div> 
            </div>  
            
            <div class="col-md-3">
                <div id="song-results-header" class="header"></div>
                <div class="list-group song-list"></div>                                             
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
